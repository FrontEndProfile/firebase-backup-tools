<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Backup Tool</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Firebase Backup Tool</h1>
                        
                        <!-- Firebase Configuration -->
                        <div id="configSection" class="mb-4">
                            <h3>Configuration</h3>
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="apiKey">
                            </div>
                            <div class="mb-3">
                                <label for="projectId" class="form-label">Project ID</label>
                                <input type="text" class="form-control" id="projectId">
                            </div>
                            <button id="connectBtn" class="btn btn-primary">Connect to Firebase</button>
                        </div>

                        <!-- Backup Options -->
                        <div id="backupSection" class="mb-4 d-none">
                            <h3>Backup Options</h3>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="firestoreCheck" checked>
                                <label class="form-check-label" for="firestoreCheck">
                                    Firestore Data
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="storageCheck" checked>
                                <label class="form-check-label" for="storageCheck">
                                    Storage Files
                                </label>
                            </div>
                            <button id="startBackupBtn" class="btn btn-success">Start Backup</button>
                        </div>

                        <!-- Progress Section -->
                        <div id="progressSection" class="d-none">
                            <h3>Backup Progress</h3>
                            <div class="progress mb-3">
                                <div id="backupProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="statusText" class="mb-3"></div>
                            <div id="fileList" class="border rounded p-3 mb-3" style="max-height: 200px; overflow-y: auto;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="static/js/firebase-config.js"></script>
    <script src="static/js/backup.js"></script>
    <script src="static/js/ui.js"></script>
</body>
</html>
